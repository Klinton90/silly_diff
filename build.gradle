version "0.1"
group "com.github.Klinton90"

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

repositories{
    mavenLocal()
    mavenCentral()
}

ext {
    gradleWrapperVersion = project.gradleWrapperVersion
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.slf4j:slf4j-api:1.7.12'
}
